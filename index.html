<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Importa a fonte Poppins do Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Lista de tarefas</title>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <img src="imagens/logo-listas.png" alt="lista de tarefas">
        <h1>Lista de tarefas</h1>
    </header>

    <!-- Seção para adicionar tarefa -->
    <div class="adicionar-tarefa">
        <h2>Deseja adicionar uma tarefa ?</h2>
        <button id="botao-adicionar">Adicionar tarefa</button>
    </div>

    <!-- Formulário para adicionar tarefa (inicialmente oculto) -->
    <div class="container">
        <div>
            <input type="text" id="input-tarefa" placeholder="Qual será sua tarefa ?" required>
            <br>
            <button type="submit" id="botao-tarefa">Adicionar +</button>
            <button type="reset" id="botao-cancelar">Cancelar</button>
        </div>
        <ul id="lista-tarefa"></ul>
    </div>

    <!-- Rodapé da página -->
    <footer>
        &copy; Guilherme Dias Verçosa
    </footer>

    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
